<div class="container header">
    {% load sitetree %}
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url "home" %}">Media Manager</a>
            </div>

            <div class="collapse navbar-collapse">
                <div>
                    {% sitetree_menu from "lazymenu" include "trunk" template "sitetree/menu_bootstrap3.html" %}
                </div>
                <div class="col-sm-3 col-md-3 pull-right">
                <form class="navbar-form" role="search" action="{% url "find" %}">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="search" id="search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" spinner="tiny" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                </form>
            </div>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

{% if lazy_errors %}
    {% for error in lazy_errors %}
    <div id="inner-message" class="alert alert-close alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
      ERROR: {{ error }}
    </div>
    {% endfor %}
{% endif %}
