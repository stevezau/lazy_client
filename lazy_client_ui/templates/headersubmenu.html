{% load sitetree %}

{% if sitetree_items %}
    <ul id="page-actions2">
            {% for item in sitetree_items %}
            <li>
            <a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %} {% if item.is_current or item.in_current_branch %}class="{{ item.is_current|yesno:"current_item ," }}{{ item.in_current_branch|yesno:"cur
    rent_branch," }}"{% endif %}>{{ item.title_resolved }}</a>
            </li>
            {% endfor %}
    </ul>
{% endif %}
