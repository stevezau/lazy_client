{% load sitetree %}
        {% for item in sitetree_items %}
        <div data-role="collapsible" data-inset="false">
            <h2>{{ item.title_resolved }}</h2>
            <ul data-role="listview">
            {% if item.has_children %}
                {% sitetree_children of item for menu template "mobile/headersubmenu.html" %}
            {% endif %}
            </ul>
        </div>
        {% endfor %}
