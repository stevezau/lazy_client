<Directory /home/media/lazy>
        <IfVersion >= 2.4>
                Require all granted
        </IfVersion>
        <IfVersion < 2.4>
                Allow from all
        </IfVersion>
</Directory>

<Directory /home/media/lazy/static>
        <IfVersion >= 2.4>
                Require all granted
        </IfVersion>
        <IfVersion < 2.4>
                Allow from all
        </IfVersion>

        SetHandler None
        FileETag none
        Options +Indexes +FollowSymLinks
</Directory>


Alias /lazy/static/ /home/media/lazy/static/
Alias /lazy/media/ /home/media/lazy/static/media/

WSGIProcessGroup lazy
WSGIDaemonProcess lazy user=media group=media
WSGIScriptAlias /lazy /home/media/lazy/lazy.wsgi
